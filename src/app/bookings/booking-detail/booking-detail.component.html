<div class="row list-group-item">
  <div class="col-xs-12">
    <p>
      Datum: {{ booking?.date | date: 'shortDate' }}
    </p>
    <p>
      Tijd: {{ booking?.startTime | date: 'shortTime' }} - {{ booking?.endTime | date: 'shortTime'}}
    </p>
    <p>
      Activiteit: {{ booking?.activity.name }}
    </p>
    <p>
      Zaal: {{ booking?.room.roomNumber }}
    </p>
  </div>
</div>
