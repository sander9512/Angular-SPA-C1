<div class="row">
  <div class="col-xs-12" *ngIf="bookings.length > 0">
    <app-booking-item
      *ngFor="let bookingEl of bookings; let i of index"
      [booking]="bookingEl"
      [index]="i">
    </app-booking-item>
  </div>
  <div class="col-xs-12" *ngIf="bookings?.length === 0">
    <h1>Geen boekingen gevonden!</h1>
  </div>
</div>
