<div align="center" class="row">
  <div class="col-xs-12" id="headText">
    <div class="container">
      <h1>Registreren</h1>
      <p>Vul hier onder uw gegevens in om een account aan te maken</p>
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
          formControlName="email"
          class="form-control">
      </div>
      <div class="form-group" *ngIf="selectedRole.name === 'Personeel'">
        <label for="name">Naam</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="role">Role</label>
          <select
            [ngModel]="selectedRole"
            (ngModelChange)="onChangeRole($event)"
            [ngModelOptions]="{standalone: true}">
              <option [ngValue]="i" *ngFor="let i of roles">{{ i.name }}</option>
          </select>
      </div>
      <div class="form-group" *ngIf="selectedRole.name === 'Verhuurder'">
        <label for="account">Link verhuurder</label>
        <select id="account"
        [ngModel]="selectedAccount"
        (ngModelChange)="onChangeAccount($event)"
        [ngModelOptions]="{standalone: true}">
          <option [ngValue]="i" *ngFor="let i of proprietors">{{ i.name }}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="selectedRole.name === 'Personeel'">
        <label for="hall">Werkzaam bij</label>
        <select id="hall"
                [ngModel]="selectedHall"
                (ngModelChange)="onChangeHall($event)"
                [ngModelOptions]="{standalone: true}">
          <option [ngValue]="i" *ngFor="let i of halls">{{ i.name }}</option>
        </select>
      </div>
      <button
        class="btn btn-primary"
        [disabled]="!signUpForm.valid">Sign Up</button>
      <p>Al een account?</p>
      <p>Klik <a routerLink="/login">Hier</a> om in te loggen</p>
    </form>
  </div>
</div>
