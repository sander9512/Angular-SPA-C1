<div align="center" class="row">
  <div class="col-xs-12" id="headText">
    <div class="container">
      <h1>Inloggen</h1>
      <p>Vul hier onder uw gegevens in om in te loggen.</p>
    </div>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" id>Sign In</button>
      <p>Nog geen account?</p>
      <p>Klik <a routerLink="/signup">Hier</a> om een account aan te maken</p>
    </form>
  </div>
</div>
